name: Build and deploy Node.js app to Azure Web App - quiz-dojo

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Build TypeScript
        run: |
          cd backend
          npm run build

      - name: Zip artifact for deployment
        run: |
          cd backend
          zip -r ../release.zip . -x "*.git*" "node_modules/@types/*" "src/*" "*.ts" "tsconfig.json"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BD7D5C7C66124475AC62A772E8BD8713 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DAEAB3BB01374783BE6BB747A851895F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E3DE710D0CCC4EEEBBEDFF44BB1F407F }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'quiz-dojo'
          slot-name: 'Production'
          package: . 